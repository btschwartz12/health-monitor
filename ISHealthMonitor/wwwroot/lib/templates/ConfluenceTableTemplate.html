<table data-layout="full-width" ac:local-id="10fea502-e105-47a1-8476-486ae919b919">

    <tbody>
        <tr>
            <th>
                <p><strong>Site Name</strong></p>
            </th>
            <th>
                <p><strong>Thumbprint</strong></p>
            </th>
            <th>
                <p><strong>Common name</strong></p>
            </th>
            <th>
                <p><strong>Issuer</strong></p>
            </th>
            <th>
                <p><strong>Effective Date</strong></p>
            </th>
            <th>
                <p><strong>Expiration Date</strong></p>
            </th>
            <th>
                <p><strong>Time Until Exp</strong></p>
            </th>
        </tr>
        @foreach (var site in Model.sites)
        {
        <tr>
            <td class="highlight-@site.RowColor" data-highlight-colour="@site.RowColor">
                <a href="@site.SiteURL">@site.SiteName</a>
            </td>
            <td class="highlight-@site.RowColor" data-highlight-colour="@site.RowColor">@site.SSLThumbprint</td>
            <td class="highlight-@site.RowColor" data-highlight-colour="@site.RowColor">@site.SSLCommonName</td>
            <td class="highlight-@site.RowColor" data-highlight-colour="@site.RowColor">@site.SSLIssuer</td>
            <td class="highlight-@site.RowColor" data-highlight-colour="@site.RowColor">@site.SSLEffectiveDate</td>
            <td class="highlight-@site.RowColor" data-highlight-colour="@site.RowColor">@site.SSLExpirationDate</td>
            <td class="highlight-@site.RowColor" data-highlight-colour="@site.RowColor">@site.TimeUntilExpiration</td>

        </tr>
        }
    </tbody>
</table>
